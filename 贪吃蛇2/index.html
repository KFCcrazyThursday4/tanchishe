<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GBK">
    <title>贪吃蛇-敌对蛇版</title>
    <style>
        body {
            text-align: center;
            font-family: "Microsoft YaHei";
            margin-top: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        #game-info {
            margin-bottom: 10px;
            font-size: 18px;
        }
        canvas {
            border: 2px solid #333;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        #controls {
            margin-top: 15px;
        }
        button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇-敌对蛇版</h1>
    <div id="game-info">分数: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="startBtn">开始游戏</button>
        <button id="pauseBtn">暂停</button>
        <button id="restartBtn">重新开始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
